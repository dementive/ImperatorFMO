 # Objective sgui loc
 HELLENIC_OBJECTIVE_1_TITLE:0 "#bold A Great City#!"
 HELLENIC_OBJECTIVE_1_DESC:0 "Have a territory with [GetProvinceRank('city_metropolis').GetName|E] status."

 HELLENIC_OBJECTIVE_2_TITLE:0 "#bold Imperator#!"
 HELLENIC_OBJECTIVE_2_DESC:0 "Have #E Great Power#! status."

 HELLENIC_OBJECTIVE_3_TITLE:0 "#bold Force of Poseidon#!"
 HELLENIC_OBJECTIVE_3_DESC:0 "Have at least #E 100#! ships."

 HELLENIC_OBJECTIVE_4_TITLE:0 "#bold All roads lead to Rome#!"
 HELLENIC_OBJECTIVE_4_DESC:0 "The capital state of [Player.GetCapital.GetName|E] has at least #E 10#! incoming and #E 10#! outgoing trade routes, and has a road to all adjacent territories."

 HELLENIC_OBJECTIVE_5_TITLE:0 "#bold An Educated Bunch#!"
 HELLENIC_OBJECTIVE_5_DESC:0 "Own at least #E 10#! [GetBuilding('academy_building').GetName|E] buildings."

 HELLENIC_OBJECTIVE_6_TITLE:0 "#bold Spread of Hellenic ways#!"
 HELLENIC_OBJECTIVE_6_DESC:0 "As a [GetCulture('macedonian').GetCultureGroup.GetName|E] nation with a capital not in [GetProvince('(int32)436').GetArea.GetRegion.GetName] or [GetProvince('(int32)373').GetArea.GetRegion.GetName]. Convert at least #E 75%#! of your capital state's religion to [GetDeityDefinition('omen_serapis').GetReligion.GetName|E]."

 HELLENIC_OBJECTIVE_7_TITLE:0 "#bold Legendary Legion#!"
 HELLENIC_OBJECTIVE_7_DESC:0 "Have a [Concept('legion', 'Legion')|E] with at least #E 15#! [Concept('units', 'Units')|E]."

 # Migration age

 MIGRATION_OBJECTIVE_1_TITLE:0 "#bold Tribal Conquest#!"
 MIGRATION_OBJECTIVE_1_DESC:0 "As a tribal nation defeat at least #E 3#! non-tribal nations in war."

 MIGRATION_OBJECTIVE_2_TITLE:0 "#bold No Survivors#!"
 MIGRATION_OBJECTIVE_2_DESC:0 "Loot at least #E 5#! cities that have over #E 20#! pops."

 MIGRATION_OBJECTIVE_3_TITLE:0 "#bold Keep the Outsiders Out#!"
 MIGRATION_OBJECTIVE_3_DESC:0 "Have a level #E 4#! and at least #E 3#! level #E 3 [GetBuilding('fortress_building').GetName|E]'s#!"

 MIGRATION_OBJECTIVE_4_TITLE:0 "#bold Steppe Overlord#!"
 MIGRATION_OBJECTIVE_4_DESC:0 "Control #E 40#! territories that have [GetTerrainType('steppes').GetName] terrain."

 MIGRATION_OBJECTIVE_5_TITLE:0 "#bold Destroyer of Gods#!"
 MIGRATION_OBJECTIVE_5_DESC:0 "Destroy at least #E 5#! holy sites of other religions."

 MIGRATION_OBJECTIVE_6_TITLE:0 "#bold A Great Civilization#!"
 MIGRATION_OBJECTIVE_6_DESC:0 "Have a total of #E 20#! province investments in all territories."

 MIGRATION_OBJECTIVE_7_TITLE:0 "#bold Head Chief#!"
 MIGRATION_OBJECTIVE_7_DESC:0 "Have at least #E 3#! tribal vassals."

 # Empire age

 EMPIRE_OBJECTIVE_1_TITLE:0 "#bold Many Metropolis#!"
 EMPIRE_OBJECTIVE_1_DESC:0 "Control #E 10#! territories with [GetProvinceRank('city_metropolis').GetName|E] status."

 EMPIRE_OBJECTIVE_2_TITLE:0 "#bold Constructions of Wonder#!"
 EMPIRE_OBJECTIVE_2_DESC:0 "Build #E 5#! wonders."

 EMPIRE_OBJECTIVE_3_TITLE:0 "#bold Superior Civilzation#!"
 EMPIRE_OBJECTIVE_3_DESC:0 "Have a total of #E 1000#! civilization value spread across all territories."

 EMPIRE_OBJECTIVE_4_TITLE:0 "#bold Robust Roads#!"
 EMPIRE_OBJECTIVE_4_DESC:0 "Have #E 250#! roads in your country."

 EMPIRE_OBJECTIVE_5_TITLE:0 "#bold Cultural Syncretism#!"
 EMPIRE_OBJECTIVE_5_DESC:0 "Have at least #E 3#! accepted cultures with more than #E 400#! pops."

 EMPIRE_OBJECTIVE_6_TITLE:0 "#bold Engineering Empire#!"
 EMPIRE_OBJECTIVE_6_DESC:0 "Have #E 25#! foundries, #E 100#! libraries, #E 100#! ports, and #E 100#! aqueducts."

 EMPIRE_OBJECTIVE_7_TITLE:0 "#bold Ultimate Urbanization#!"
 EMPIRE_OBJECTIVE_7_DESC:0 "Every province in your capital region that does not produce food has city status."



POP_INTERACTIONS_TITLE_TT:0 "Special Pops"
SEND_PRIEST_TO_PROVINCE_TT:0 "#T Send Priest#!\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( ProvinceWindow.GetProvince.MakeScope ).AddScope('player', Player.MakeScope ).End )]\n\n#TF Send a priest to help convert the local population.\n\nAfter #Y 25#! years special pops will perish and can be replaced in a new territory."
POP_INTERACTIONS_TT:0 "#T Special Pops#!\n\nSpecial pops are sent to territories to perform specific duties to help push the agenda of the state.\n\nA maximum of #Y 5#! of each special pop is allowed at any time for the entire nation.\n\nAfter #Y 25#! years special pops will perish and can be replaced in a new territory."

SEND_MERCHANT_TO_PROVINCE_TT:0 "#T Send Merchant#!\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( ProvinceWindow.GetProvince.MakeScope ).AddScope('player', Player.MakeScope ).End )]\n\n#TF Send a merchant to bring prosperity to this territory. Merchants increase the base resources of a province and have a chance to have many postive effects that increase wealth.\n\nAfter #Y 25#! years special pops will perish and can be replaced in a new territory."
SEND_ARCHITECT_TO_PROVINCE_TT:0 "#T Send Architect#!\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( ProvinceWindow.GetProvince.MakeScope ).AddScope('player', Player.MakeScope ).End )]\n\n#TF Send a architect to help develop the infrastructure in this territory.\n\nAfter #Y 25#! years special pops will perish and can be replaced in a new territory."
SEND_ARTIST_TO_PROVINCE_TT:0 "#T Send Artist#!\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( ProvinceWindow.GetProvince.MakeScope ).AddScope('player', Player.MakeScope ).End )]\n\n#TF Send a artist to help spread our great culture throughout this territory.\n\nAfter #Y 25#! years special pops will perish and can be replaced in a new territory."


pick_artifact_to_transfer_tt:0 "Choose an artifact to transfer to [actor.GetRuler.GetName]"

shield:0 "Ornate Shield"
shield_desc:0 "This shield can fend off any foe that strikes it.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

shield_2:0 "Shield"
shield_2_desc:0 "This mighty shield acts as a barrier between good and evil.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

divine_spoon:0 "Divine Spoon"
divine_spoon_desc:0 "This spoon is the holiest spoon known to man any person who eats with it is said to touch God himself.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

axe:0 "Golden Axe"
axe_desc:0 "Many foolish men say that a golden axe is impractical because of how heavy it would be, but it sure looks cool.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

axe_2:0 "Axe"
axe_2_desc:0 "This axe can cut any man into pieces in only a few swings.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

armor:0 "Achilles Armor"
armor_desc:0 "The legendary armor of Achilles, said to be strong enough to deflect a blow from any foe.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

armor_2:0 "Golden Cape"
armor_2_desc:0 "This golden cape instantly increases the prestige of it's wearer by tenfold, not really sure why but it does.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

gorillas:0 "Gorillas"
gorillas_desc:0 "This gorillas name is Al. Al has been alive for thousands of years and no one knows why...\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

torc:0 "Torc"
torc_desc:0 "When the gold of this torc is placed upon the neck of it's wearer it makes the wearer glow with an unknown aura...\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

helmet:0 "Helmet"
helmet_desc:0 "This helmet's original owner is unknown, but what is known is that it is a trusty helmet.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

helmet_2:0 "Tribal Helmet"
helmet_2_desc:0 "This helmet was forged deep in the forest where non dwell but the savage.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."

mask:0 "Mask"
mask_desc:0 "This mask will make it's wearer the ugliest person on the planet, but for some reason at the same time they become very charismatic.\n\n#Y This is a character artifact, it only has effects on characters when transfered to them with the character interaction#!."


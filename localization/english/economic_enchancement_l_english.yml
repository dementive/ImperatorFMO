#ECONOMY

GOV_TRADE_TT:0 "Goods produced by us in [Governorship.GetName] is: #Y [GuiScope.SetRoot( Governorship.MakeScope ).ScriptValue('all_governorship_trade_svalue')|0]#!\nTotal goods produced in [Governorship.GetName] is: #Y [GuiScope.SetRoot( Governorship.GetRegion.MakeScope ).ScriptValue('all_region_trade_svalue')|0]#!"
GOV_TRADE_VALUE_TT:0 "[Governorship.GetCapital.GetOwner.GetName|Y] has #Y [GuiScope.SetRoot( Governorship.MakeScope ).ScriptValue('percentage_of_trade_value_in_region_svalue')|0%]#! of the trade value in [Governorship.GetName|Y]\n\n#TF Trade value is a measure of the total goods produced and commerce value in a region. If we have 90% of the trade value in a region then we will gain a commerce modifier.\nFor every region that is over 90% the modifier will increase in strength. If we have 90% trade power in 25 or more regions then [Governorship.GetCapital.GetOwner.GetName] will be proclaimed the Trade Hegemon."

UPGRADE_TRADE_CENTER_TT:0 "#T Upgrade Trade Center to level [GuiScope.SetRoot( Province.MakeScope ).ScriptValue('trade_center_level_plus_1_svalue')|0]#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Province.MakeScope ).AddScope('player', Player.MakeScope ).End )]\n\n#Y Trade centers increase trade power in the region that they are in by +5 for each level."

GOV_INCOME_TT:0 "Governorship Income\n[Governorship.GetIncomeBreakdown]"
GO_TO_PROVINCE_TOOLTIP:0 "[Province.GetName]\n#TF Click to go to [Province.GetName]."
max_level_trade_center_tt:0 "[SCOPE.GetRootScope.GetProvince.GetName|Y] is already a max level Trade Center."
COUNTRY_FLAG_TTT:0 "#T [Country.GetName]#!\n[Country.GetRankName] from the region of [Country.GetCapital.GetArea.GetRegion.GetName]."
SHOW_ALL_BLOODLINES__TT:0 "#T Show Bloodlines#!\n\n#TF This will show all bloodlines and all characters with bloodlines.#!"

